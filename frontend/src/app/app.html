<div class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-gray-100">
  <!-- Header -->
  <header class="bg-gray-800/50 backdrop-blur-sm border-b border-gray-700/50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center space-x-3">
          <div class="w-8 h-8 bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
          </div>
          <h1 class="text-xl font-bold bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">
            Notes Pro
          </h1>
        </div>
        <button 
          (click)="showCreateModal = true"
          class="bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white px-4 py-2 rounded-lg font-medium transition-all duration-200 transform hover:scale-105 shadow-lg hover:shadow-xl">
          <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
          </svg>
          New Note
        </button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Loading State -->
    <div *ngIf="loading" class="flex justify-center items-center py-20">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
    </div>

    <!-- Notes Grid -->
    <div *ngIf="!loading" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
      <div 
        *ngFor="let note of notes; trackBy: trackByNoteId"
        class="group bg-gray-800/50 backdrop-blur-sm border border-gray-700/50 rounded-xl p-6 hover:bg-gray-800/70 transition-all duration-300 transform hover:scale-105 hover:shadow-2xl cursor-pointer"
        (click)="editNote(note)">
        
        <!-- Note Header -->
        <div class="flex items-start justify-between mb-4">
          <h3 class="text-lg font-semibold text-gray-100 line-clamp-2 group-hover:text-blue-400 transition-colors duration-200">
            {{ note.title }}
          </h3>
          <div class="flex space-x-2 opacity-0 group-hover:opacity-100 transition-opacity duration-200">
            <button 
              (click)="editNote(note); $event.stopPropagation()"
              class="p-1 text-gray-400 hover:text-blue-400 transition-colors duration-200">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
              </svg>
            </button>
            <button 
              (click)="deleteNote(note.id); $event.stopPropagation()"
              class="p-1 text-gray-400 hover:text-red-400 transition-colors duration-200">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
              </svg>
            </button>
          </div>
        </div>

        <!-- Note Content -->
        <p class="text-gray-300 text-sm line-clamp-4 mb-4 leading-relaxed">
          {{ note.content }}
        </p>

        <!-- Note Footer -->
        <div class="flex items-center justify-between text-xs text-gray-500">
          <span>{{ note.createdAt | date:'MMM dd, yyyy' }}</span>
          <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
        </div>
      </div>
    </div>

    <!-- Empty State -->
    <div *ngIf="!loading && notes.length === 0" class="text-center py-20">
      <div class="w-24 h-24 mx-auto mb-6 bg-gray-800/50 rounded-full flex items-center justify-center">
        <svg class="w-12 h-12 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
        </svg>
      </div>
      <h3 class="text-xl font-semibold text-gray-300 mb-2">No notes yet</h3>
      <p class="text-gray-500 mb-6">Create your first note to get started</p>
      <button 
        (click)="showCreateModal = true"
        class="bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white px-6 py-3 rounded-lg font-medium transition-all duration-200 transform hover:scale-105">
        Create Your First Note
      </button>
    </div>
  </main>

  <!-- Create/Edit Modal -->
  <div *ngIf="showCreateModal || editingNote" 
       class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center p-4 z-50"
       (click)="closeModal()">
    <div class="bg-gray-800 rounded-2xl p-6 w-full max-w-2xl max-h-[90vh] overflow-y-auto"
         (click)="$event.stopPropagation()">
      
      <!-- Modal Header -->
      <div class="flex items-center justify-between mb-6">
        <h2 class="text-2xl font-bold text-gray-100">
          {{ editingNote ? 'Edit Note' : 'Create New Note' }}
        </h2>
        <button 
          (click)="closeModal()"
          class="text-gray-400 hover:text-gray-200 transition-colors duration-200">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>

      <!-- Form -->
      <form (ngSubmit)="saveNote()" #noteForm="ngForm" class="space-y-6">
        <div>
          <label for="title" class="block text-sm font-medium text-gray-300 mb-2">Title</label>
          <input 
            type="text" 
            id="title"
            name="title"
            [(ngModel)]="noteFormData.title"
            required
            class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
            placeholder="Enter note title...">
        </div>

        <div>
          <label for="content" class="block text-sm font-medium text-gray-300 mb-2">Content</label>
          <textarea 
            id="content"
            name="content"
            [(ngModel)]="noteFormData.content"
            required
            rows="8"
            class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 resize-none"
            placeholder="Write your note content here..."></textarea>
        </div>

        <!-- Form Actions -->
        <div class="flex items-center justify-end space-x-4 pt-4">
          <button 
            type="button"
            (click)="closeModal()"
            class="px-6 py-3 text-gray-300 hover:text-gray-100 transition-colors duration-200">
            Cancel
          </button>
          <button 
            type="submit"
            [disabled]="!noteForm.valid || saving"
            class="bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 disabled:opacity-50 disabled:cursor-not-allowed text-white px-6 py-3 rounded-lg font-medium transition-all duration-200 transform hover:scale-105">
            <span *ngIf="saving" class="flex items-center">
              <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Saving...
            </span>
            <span *ngIf="!saving">
              {{ editingNote ? 'Update Note' : 'Create Note' }}
            </span>
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Toast Notifications -->
  <div *ngIf="toast.show" 
       class="fixed top-4 right-4 z-50 transform transition-all duration-300"
       [ngClass]="toast.show ? 'translate-x-0 opacity-100' : 'translate-x-full opacity-0'">
    <div class="bg-gray-800 border border-gray-700 rounded-lg p-4 shadow-2xl max-w-sm">
      <div class="flex items-center space-x-3">
        <div class="flex-shrink-0">
          <svg *ngIf="toast.type === 'success'" class="w-6 h-6 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
          <svg *ngIf="toast.type === 'error'" class="w-6 h-6 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </div>
        <div class="flex-1">
          <p class="text-sm font-medium text-gray-100">{{ toast.message }}</p>
        </div>
        <button 
          (click)="hideToast()"
          class="text-gray-400 hover:text-gray-200 transition-colors duration-200">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
